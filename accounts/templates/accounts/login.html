{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-default">
        <h4>New user!! <a href="{% url 'accounts:signup' %}">Click here</a> to create your account</h4>
    </form>
</div>
{% endblock %}
